<!DOCTYPE html>
  <head>
    <title>CSS Spin Loader Animation</title>
    <style>
      .loader{
        width: 150px;
        height: 150px;
        border: 25px solid #ddd;
        border-top: 25px solid #3498DB;
        border-bottom: 25px solid #3498DB;
        border-radius: 100%;
        animation: spin 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
  </body>
</html>
